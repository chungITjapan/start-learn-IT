<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng kí mua xe ô tô</title>
</head>

<body>
  <h2>Đăng kí mua xe ô tô</h2>
  <form action="#" method="post">
    <label for="name">Họ và tên: </label>
    <input type="text" id="name" name="name" placeholder="Tên của bạn"> <br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Email của bạn"> <br>
    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" placeholder="Số điện thoại của bạn"> <br>
    <label for="car">Xe ô tô muốn mua: </label>
    <input list="cars" name="car" id="car">
    <datalist id="cars">
      <option value="BMW"></option>
      <option value="Mec"></option>
      <option value="DuCati"></option>
      <option value="Ferrari"></option>
    </datalist> <br>
    <label for="mes">Lời nhắn:</label>
    <textarea name="mes" id="mes" cols="10" rows="6"></textarea> <br>
    <label for="color">Màu xe:</label>
    <select name="color" id="color">
      <option value="Red">Đỏ</option>
      <option value="Green">Xanh</option>
      <option value="Yellow">Vàng</option>
    </select> <br>
    <fieldset>
      <legend>Phương thức thanh toán</legend>
      <input type="radio" name="payment" id="payment"> <label for="payment">Thẻ tín dụng</label> <br>
      <input type="radio" name="bank" id="bank"> <label for="bank">Chuyển khoản ngân hàng</label>
    </fieldset>
    <br>
    <label for="role">Tôi đồng ý với các điều khoản: </label>
    <input type="checkbox" name="role" id="role"> <br>

    <input type="submit" value="Gửi">
  </form>
</body>

</html>
